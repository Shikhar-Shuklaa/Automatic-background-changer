<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #top {
        text-align: center;
    }
   
    #div1 {
        width: 100%;
        aspect-ratio: 1;
    }
    .btn {
        background-color: aqua;
        border: none;
        padding: 5px 20px;
    }
    img {
        width: 50%;
        aspect-ratio: 1.5;
        display: block;
        margin: auto;
        margin-top: 10px;
    }
    #btn-container {
        display: flex;
        justify-content: space-evenly;
        /* gap: 300px; */
    }
</style>
<body>
    <h1 id="top">Automatic Image Changer</h1>

    <div id="btn-container">
        <button id="start" class="btn">Start</button>
        <button id="stop" class="btn">Stop</button>
    </div>

    <div id="div1">
        <img src="https://buffer.com/library/content/images/size/w1200/2023/10/free-images.jpg" alt="">
    </div>

</body>
<script>
    let array = [
        "https://buffer.com/library/content/images/size/w1200/2023/10/free-images.jpg",
        "https://dfstudio-d420.kxcdn.com/wordpress/wp-content/uploads/2019/06/digital_camera_photo-1080x675.jpg",
        "https://gratisography.com/wp-content/uploads/2024/01/gratisography-cyber-kitty-800x525.jpg",
        "https://pixlr.com/images/index/product-image-one.webp",
        "https://h5p.org/sites/default/files/h5p/content/1209180/images/file-6113d5f8845dc.jpeg",
        "https://miro.medium.com/v2/resize:fit:1400/1*YMJDp-kqus7i-ktWtksNjg.jpeg",
        "https://static.gettyimages.com/display-sets/creative-landing/images/GettyImages-1448734171.jpg",
        "https://www.akamai.com/site/im-demo/perceptual-standard.jpg?imbypass=true",
        "https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885_640.jpg",
        "https://media.gcflearnfree.org/ctassets/topics/246/share_flower_fullsize.jpg",
        "https://letsenhance.io/static/8f5e523ee6b2479e26ecc91b9c25261e/1015f/MainAfter.jpg",
        "https://img.freepik.com/free-photo/painting-mountain-lake-with-mountain-background_188544-9126.jpg",
        "https://www.adobe.com/acrobat/hub/media_173d13651460eb7e12c0ef4cf8410e0960a20f0ee.jpeg?width=750&format=jpeg&optimize=medium",
        "https://img.freepik.com/free-photo/abstract-autumn-beauty-multi-colored-leaf-vein-pattern-generated-by-ai_188544-9871.jpg",
        "https://media.wired.com/photos/65382632fd3d190c7a1f5c68/master/pass/Google-Image-Search-news-Gear-GettyImages-824179306.jpg"
    ];

    let btnStart = document.getElementById('start');
    let btnStop = document.getElementById('stop');
    let run;

    function running() {
        let img = document.querySelector("img");
        let result = Math.floor(Math.random() * array.length);
        img.src = array[result];
    }

    btnStart.addEventListener('click', function() {
        run = setInterval(running, 1000);
    });

    btnStop.addEventListener('click', function() {
        clearInterval(run);
    });
</script>
</html>
